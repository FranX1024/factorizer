<!DOCTYPE html>
<html>
    <head>
        <title> Integer Factorizer </title>
        <meta name="title" content="Integer Factorizer">
        <meta name="description" content="Factorizer for very big integers (e.g. 123456789123456789123)">
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/style/layout.css">
        <script src="/scripts/main.js"></script>
    </head>
    <body>
        <div class="content">
            <table> <tr>
                <td>
                    <h1> Integer Factorizer </h1>
                    <p>
                        Enter a positive integer below and
                        the application will compute and output
                        it's prime factors.
                    </p>
                    <input type="text" id="intinput">
                    <button id="fbtn"> Factorize </button> 
                </td>
                <td>
                    <img src="/img/working.png" style="display: block" id="engines_off">
                    <img src="/img/working.gif" style="display: none" id="engines_on">
                </td>
            </tr> </table>
            <hr>
            <div id="wwoutput">
                The prime factors of 58008 are 2, 3, 2, 2, 2417
            </div>
            <span style="font-size: 10px"> (c) Fran R. </span>
        </div>
    </body>
</html>
